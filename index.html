<!DOCTYPE html>
<html>
<head>
    <title>Operacje Arytmetyczne</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
        }
        .pionowo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .poziomo {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box {
            width: 150px;
            height: 100px;
            background-color: #e74c3c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
	}
        .box2 {
            width: 150px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Operacje Arytmetyczne</h1>

    <div class="pionowo">
        <div class="poziomo">
            <div class="box" id="Liczba1"></div>
            <div class="box" id="Liczba2"></div>
        </div>

        <div class="poziomo">
            <div class="box2" id="dodawanie"></div>
            <div class="box2" id="odejmowanie"></div>
            <div class="box2" id="mnozenie"></div>
            <div class="box2" id="dzielenie"></div>
        </div>
    </div>

    <script>
        function dodaj(a, b) {
            return a + b;
        }

        function odejmij(a, b) {
            return a - b;
        }

        function pomnoz(a, b) {
            return a * b;
        }

        function podziel(a, b) {
            return (a / b).toFixed(2);
        }
        
        var a = 5;
        var b = 7;
        
        document.getElementById("Liczba1").textContent = "Pierwsza wartość: " + a; 
        document.getElementById("Liczba2").textContent = "Druga wartość: " + b;
        document.getElementById("dodawanie").textContent = "Dodawanie: " + dodaj(a, b);
        document.getElementById("odejmowanie").textContent = "Odejmowanie: " + odejmij(a, b);
        document.getElementById("mnozenie").textContent = "Mnożenie: " + pomnoz(a, b);
        document.getElementById("dzielenie").textContent = "Dzielenie: " + podziel(a, b);
    </script>
</body>
</html>
