<!DOCTYPE html>
<html>
<head>
    <title>Operacje Arytmetyczne</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Operacje Arytmetyczne</h1>
    
    <div class="container">
        <div class="box" id="dodawanie"></div>
        <div class="box" id="odejmowanie"></div>
        <div class="box" id="mnozenie"></div>
        <div class="box" id="dzielenie"></div>
    </div>
    
    <script>
        function dodaj(a, b) {
            return a + b;
        }

        function odejmij(a, b) {
            return a - b;
        }

        function pomnoz(a, b) {
            return a * b;
        }

        function podziel(a, b) {
            return a / b;
        }
        
        var a = 5;
        var b = 7;
        
        document.getElementById("dodawanie").textContent = Dodawanie dodaj(a, b);
        document.getElementById("odejmowanie").textContent = Odejmowanie odejmij(a, b);
        document.getElementById("mnozenie").textContent = Mnozenie pomnoz(a, b);
        document.getElementById("dzielenie").textContent = Dzielenie podziel(a, b);
    </script>
</body>
</html>
